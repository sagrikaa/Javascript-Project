    <div class="div-content">
      <form >
        Value 1:<input type="text" id="value1">
        Value 2:<input type="text" id="value2" >
        Operand:<select id="op">
        <option  value="add">Plus</option>
        <option value="sub">Minus</option>
        <option  value="div">Divide</option>
        <option  value="mul">Multiply</option>
      </select>
      <button type="button" onclick="calc()" name="button">Calculate</button>
      </form>

  <div id="result">

</div>

  <script type="text/javascript">
  function calc(){

    var a = parseInt(document.querySelector("#value1").value);
    var b =parseInt(document.querySelector("#value2").value);
    var op = document.querySelector("#op").value;
     var result;

        if(op=="add"){
          result= a+b;
        }
        else if(op=="sub"){
          result= a-b;
        }
        else if(op=="div"){
          result= a/b;
        }
        else if(op=="mul"){
          result= a*b;
        }

      document.querySelector("#result").innerHTML=result;
  }
  </script>
